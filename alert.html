<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Trabalho</title>
</head>
<body>
    <h1>Digite os dados da sua Carteira de Trabalho</h1>

    <!-- Campos de entrada para o usuário -->
    <label for="nome">Nome do Trabalhador:</label>
    <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

    <label for="anosTrabalhados">Anos Trabalhados:</label>
    <input type="number" id="anosTrabalhados" placeholder="Digite o número de anos trabalhados"><br><br>

    <label for="salario">Salário (em R$):</label>
    <input type="number" id="salario" step="0.01" placeholder="Digite seu salário"><br><br>

    <label for="ativo">Está Ativo?</label>
    <select id="ativo">
        <option value="true">Sim</option>
        <option value="false">Não</option>
    </select><br><br>

    <button onclick="mostrarCarteira()">Exibir Dados</button>

    <script>
        // Função para capturar os dados e mostrar com alert
        function mostrarCarteira() {
            // Captura os valores digitados nos campos
            var nome = document.getElementById("nome").value;
            var anosTrabalhados = document.getElementById("anosTrabalhados").value;
            var salario = document.getElementById("salario").value;
            var ativo = document.getElementById("ativo").value;

            // Exibe as informações da "carteira de trabalho" com alert
            alert("Nome do Trabalhador: " + nome);
            alert("Anos Trabalhados: " + anosTrabalhados);
            alert("Salário: R$ " + parseFloat(salario).toFixed(2));  // Formata o salário para 2 casas decimais
            alert("Está Ativo: " + (ativo === "true" ? "Sim" : "Não"));
        }
    </script>
</body>
</html>
